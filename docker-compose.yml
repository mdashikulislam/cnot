services:  
  
  # WEB      
  webserver:       
    build:
      context: . # Use the current directory as the build context
      dockerfile: Dockerfile # Specify the Dockerfile to use
    restart: always      
    depends_on:
      - dbserver
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE}  
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JOURNAL_NAME: ${JOURNAL_NAME}
      APP_PASSWORD: ${APP_PASSWORD}
      SERVER_NAME: ${SERVER_NAME}
    ports:       
      - "${HTTPS_PORT}:443"
    volumes:
      - "${ENTRIES_DATA_PATH}:/var/www/html/entries"
    command: /bin/sh -c "chown -R www-data:www-data /var/www/html/entries && apache2-foreground"

  # DATABASE
  dbserver:
    image: mysql
    restart: always
    volumes:
      - "${DB_DATA_PATH}:/var/lib/mysql"
    environment:
      MYSQL_USER: ${MYSQL_USER}  
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  
      MYSQL_DATABASE: ${MYSQL_DATABASE}

  # PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin
    links:
      - dbserver
    environment:
      PMA_HOST: dbserver
    restart: always
    expose: 
      - 80 # Expose port 80 to the Nginx container only
      
  # NGINX REVERSE PROXY FOR PHPMYADMIN HTTPS
  nginx:
    image: nginx:latest 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - ${PHPMYADMIN_PORT}:443
    depends_on:
      - phpmyadmin
    restart: always
